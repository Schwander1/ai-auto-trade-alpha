[pytest]
# Pytest configuration for Python packages
# Enforces 95% coverage minimum

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    packages/argo-trading/tests
    packages/alpine-backend/tests
    tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=packages/argo-trading
    --cov=packages/alpine-backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_network: Tests that require network access
    requires_db: Tests that require database

# Coverage options
[coverage:run]
source = 
    packages/argo-trading
    packages/alpine-backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

