<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon gradient definitions -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#18e0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fe1c80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9600ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-pink">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-purple">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mountain peaks (geometric, sharp) -->
  <g id="mountains">
    <!-- Left peak - Cyan -->
    <polygon points="10,60 25,25 40,50" 
             fill="none" 
             stroke="url(#neonGradient)" 
             stroke-width="2.5"
             filter="url(#glow-cyan)"/>
    
    <!-- Center peak - Pink/Purple gradient -->
    <polygon points="40,50 55,15 70,40" 
             fill="none" 
             stroke="#fe1c80" 
             stroke-width="2.5"
             filter="url(#glow-pink)"/>
    
    <!-- Right peak - Purple -->
    <polygon points="70,40 85,10 100,35" 
             fill="none" 
             stroke="#9600ff" 
             stroke-width="2.5"
             filter="url(#glow-purple)"/>
  </g>
  
  <!-- Data signal line (waveform) -->
  <path d="M15,45 Q30,35 45,40 T75,38 T105,42" 
        stroke="#18e0ff" 
        stroke-width="2" 
        fill="none"
        stroke-dasharray="3,3"
        opacity="0.8"
        filter="url(#glow-cyan)"/>
  
  <!-- Cryptographic hash pattern (subtle background) -->
  <g id="hashPattern" opacity="0.15">
    <line x1="20" y1="20" x2="20" y2="70" stroke="#18e0ff" stroke-width="0.5"/>
    <line x1="35" y1="20" x2="35" y2="70" stroke="#fe1c80" stroke-width="0.5"/>
    <line x1="50" y1="20" x2="50" y2="70" stroke="#9600ff" stroke-width="0.5"/>
    <line x1="10" y1="35" x2="100" y2="35" stroke="#18e0ff" stroke-width="0.5"/>
    <line x1="10" y1="50" x2="100" y2="50" stroke="#fe1c80" stroke-width="0.5"/>
  </g>
  
  <!-- Wordmark -->
  <text x="115" y="30" 
        font-family="Orbitron, sans-serif" 
        font-size="24" 
        font-weight="900"
        letter-spacing="2px"
        fill="url(#neonGradient)"
        filter="url(#glow-cyan)">ALPINE</text>
  
  <text x="115" y="50" 
        font-family="Inter, sans-serif" 
        font-size="14" 
        font-weight="600"
        letter-spacing="1px"
        fill="#a1a1aa">ANALYTICS</text>
  
  <text x="115" y="65" 
        font-family="Inter, sans-serif" 
        font-size="10" 
        fill="#71717a">ADAPTIVE AI TRADING SIGNALS</text>
</svg>
