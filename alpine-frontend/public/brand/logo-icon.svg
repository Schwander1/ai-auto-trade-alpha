<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18e0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fe1c80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9600ff;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Compact mountain icon -->
  <polygon points="8,48 16,20 24,40" 
           fill="none" 
           stroke="url(#iconGradient)" 
           stroke-width="2.5"
           filter="url(#iconGlow)"/>
  
  <polygon points="24,40 32,12 40,32" 
           fill="none" 
           stroke="#fe1c80" 
           stroke-width="2.5"
           filter="url(#iconGlow)"/>
  
  <!-- Data line -->
  <path d="M10,38 Q20,30 30,35 T50,33" 
        stroke="#18e0ff" 
        stroke-width="1.5" 
        fill="none"
        stroke-dasharray="2,2"
        opacity="0.8"/>
</svg>

