<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wordmarkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#18e0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fe1c80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9600ff;stop-opacity:1" />
    </linearGradient>
    <filter id="wordmarkGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="0" y="35" 
        font-family="Orbitron, sans-serif" 
        font-size="32" 
        font-weight="900"
        letter-spacing="3px"
        fill="url(#wordmarkGradient)"
        filter="url(#wordmarkGlow)">ALPINE ANALYTICS</text>
  
  <text x="0" y="52" 
        font-family="Inter, sans-serif" 
        font-size="11" 
        fill="#a1a1aa"
        letter-spacing="1.5px">ADAPTIVE AI TRADING SIGNALS</text>
</svg>

