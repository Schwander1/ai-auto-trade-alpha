services:
  backend-1:
    build: ./backend
    container_name: alpine-backend-1
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - EXTERNAL_SIGNAL_API_URL=http://178.156.194.174:8000
      - ENVIRONMENT=production
      - INSTANCE=1
      # Security Alerting
      - SECURITY_ALERTS_ENABLED=true
      - PAGERDUTY_ENABLED=${PAGERDUTY_ENABLED:-false}
      - PAGERDUTY_API_KEY=${PAGERDUTY_API_KEY:-}
      - SLACK_ENABLED=${SLACK_ENABLED:-false}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - EMAIL_ALERTS_ENABLED=${EMAIL_ALERTS_ENABLED:-false}
      - ALERT_EMAIL=${ALERT_EMAIL:-}
      # Database
      - DATABASE_URL=postgresql://alpine_user:AlpineSecure2025!@postgres:5432/alpine_prod
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=AlpineRedis2025!
      - REDIS_DB=0
      # Required Secrets (set via environment variables or AWS Secrets Manager)
      - USE_AWS_SECRETS=${USE_AWS_SECRETS:-false}
      - JWT_SECRET=${JWT_SECRET:-AlpineJWTKey2025MustBeReplacedWithSecureRandomValueAtLeast32Chars}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder_replace_with_real_key}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder_replace_with_real_key}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_placeholder_replace_with_real_secret}
      - EXTERNAL_SIGNAL_API_KEY=${EXTERNAL_SIGNAL_API_KEY:-988807abc6a05772fd1900bcbfd35b6037f4f3ba4656e99e78f67b1242041736}
      - DOMAIN=${DOMAIN:-localhost}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - alpine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

