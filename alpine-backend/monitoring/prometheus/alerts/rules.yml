groups:
  - name: critical_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
      
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate: {{ $value }}/s"
      
      - alert: ArgoDisconnected
        expr: argo_connection_status == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Alpine cannot connect to Argo"
