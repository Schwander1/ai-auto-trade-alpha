global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'alpine-production'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'alpine-backend'
    static_configs:
      - targets: ['alpine-blue-backend-1:8000', 'alpine-green-backend-1:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'argo-engine'
    static_configs:
      - targets: ['178.156.194.174:8000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'argo-exporter'
    static_configs:
      - targets: ['argo-exporter:9200']
    scrape_interval: 30s
    scrape_timeout: 10s
