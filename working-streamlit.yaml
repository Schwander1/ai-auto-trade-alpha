apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-working-dashboard
  namespace: argo-trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-working
  template:
    metadata:
      labels:
        app: argo-working
    spec:
      containers:
      - name: streamlit
        image: argo-working:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
        env:
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: alpaca-api-key
        command:
        - streamlit
        - run
        - dashboard.py
        - --server.port=8501
        - --server.address=0.0.0.0
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: argo-working-dashboard
  namespace: argo-trading
spec:
  selector:
    app: argo-working
  ports:
  - port: 8501
    targetPort: 8501
  type: LoadBalancer
