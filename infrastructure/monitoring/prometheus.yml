# Prometheus configuration for monitoring Argo and Alpine services
# Collects metrics from all services for observability

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'argo-alpine-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Argo Trading Engine
  - job_name: 'argo'
    static_configs:
      - targets: ['178.156.194.174:8000']
        labels:
          service: 'argo-trading'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s  # More frequent for trading signals

  # Alpine Backend API
  - job_name: 'alpine-backend'
    static_configs:
      - targets: ['91.98.153.49:8001']
        labels:
          service: 'alpine-backend'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Alpine Frontend (if metrics endpoint exists)
  - job_name: 'alpine-frontend'
    static_configs:
      - targets: ['91.98.153.49:3000']
        labels:
          service: 'alpine-frontend'
          environment: 'production'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # PostgreSQL exporter (if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgres'
          environment: 'production'
    scrape_interval: 30s

  # Redis exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          service: 'redis'
          environment: 'production'
    scrape_interval: 30s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: 
          - '178.156.194.174:9100'  # Argo server
          - '91.98.153.49:9100'      # Alpine server
        labels:
          environment: 'production'
    scrape_interval: 30s

  # Health check monitoring (HTTP probes)
  - job_name: 'health-checks'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      # Argo health endpoints
      - targets:
          - 'http://178.156.194.174:8000/api/v1/health'
          - 'http://178.156.194.174:8000/api/v1/health/readiness'
          - 'http://178.156.194.174:8000/api/v1/health/liveness'
        labels:
          service: 'argo'
          environment: 'production'
          check_type: 'health'
      # Alpine Backend health endpoints
      - targets:
          - 'http://91.98.153.49:8001/health'
          - 'http://91.98.153.49:8001/health/readiness'
          - 'http://91.98.153.49:8001/health/liveness'
        labels:
          service: 'alpine-backend'
          environment: 'production'
          check_type: 'health'
      # Alpine Frontend health endpoints
      - targets:
          - 'http://91.98.153.49:3000/api/health'
          - 'http://91.98.153.49:3000/api/health/readiness'
          - 'http://91.98.153.49:3000/api/health/liveness'
        labels:
          service: 'alpine-frontend'
          environment: 'production'
          check_type: 'health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'localhost:9115'  # Blackbox exporter address
    scrape_interval: 30s
    scrape_timeout: 10s

