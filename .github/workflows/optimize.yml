name: Code Optimization

# Weekly code analysis and optimization suggestions
# Runs every Monday at 9 AM UTC

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run optimization analysis
        run: |
          chmod +x scripts/optimize.sh
          ./scripts/optimize.sh
      
      - name: Upload optimization report
        uses: actions/upload-artifact@v3
        with:
          name: optimization-report
          path: optimization-report.md
      
      - name: Create Issue with Findings
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('optimization-report.md', 'utf8');
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Weekly] Code Optimization Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['optimization', 'automated']
            });

