name: Security Scan

# Automated security scanning for dependencies and code
# Runs on every PR and weekly

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan Argo dependencies
        working-directory: ./argo
        continue-on-error: true
        run: |
          if [ -f requirements.txt ]; then
            pip-audit --requirement requirements.txt --format=json --output=argo-audit.json || true
          fi

      - name: Scan Alpine Backend dependencies
        working-directory: ./alpine-backend
        continue-on-error: true
        run: |
          if [ -f requirements.txt ] || [ -f backend/requirements.txt ]; then
            pip-audit --requirement requirements.txt --format=json --output=../alpine-backend-audit.json || \
            pip-audit --requirement backend/requirements.txt --format=json --output=../alpine-backend-audit.json || true
          fi

      - name: Install Safety
        run: pip install safety

      - name: Safety check Argo
        working-directory: ./argo
        continue-on-error: true
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --json --output safety-argo.json || true
          fi

      - name: Safety check Alpine Backend
        working-directory: ./alpine-backend
        continue-on-error: true
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --json --output ../safety-alpine.json || true
          elif [ -f backend/requirements.txt ]; then
            safety check --file backend/requirements.txt --json --output ../safety-alpine.json || true
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: python-security-reports
          path: |
            **/*audit.json
            **/safety*.json
          retention-days: 30

  node-security:
    name: Node.js Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit (Monorepo)
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > npm-audit-root.json || true

      - name: Run npm audit (Frontend)
        working-directory: ./alpine-frontend
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > ../npm-audit-frontend.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: node-security-reports
          path: |
            **/npm-audit*.json
          retention-days: 30

  code-scan:
    name: Code Security Scan (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit (Python SAST)
        continue-on-error: true
        run: |
          pip install bandit[toml]
          bandit -r argo/ -f json -o bandit-argo.json || true
          bandit -r alpine-backend/backend/ -f json -o bandit-alpine.json || true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/owasp-top-ten
          generateSarif: "1"
        continue-on-error: true

      - name: Upload Bandit reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-security-reports
          path: |
            **/bandit*.json
          retention-days: 30

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json --only-verified
        continue-on-error: true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [python-security, node-security, code-scan, secret-scan]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

          # Count vulnerabilities if reports exist
          if [ -f python-security-reports/*audit.json ]; then
            echo "ðŸ“¦ Python dependencies scanned" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f node-security-reports/*.json ]; then
            echo "ðŸ“¦ Node.js dependencies scanned" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f code-security-reports/*.json ]; then
            echo "ðŸ” Code security scanned" >> $GITHUB_STEP_SUMMARY
          fi
