# ARGO Capital Redis Configuration - Trading Optimized

# Network
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# General
daemonize yes
pidfile "./redis.pid"

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dir "/Users/dylanneuenschwander/projects/ARGO-Master-Unified/70database/redis"

# Logging
loglevel notice
logfile "./redis.log"

# Database
databases 16

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security
requirepass ArgoCapital2025!

# Key expiration notifications
notify-keyspace-events "xE"

# Performance tuning for trading data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Generated by CONFIG REWRITE
protected-mode no
