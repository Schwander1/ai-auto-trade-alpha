# ARGO Capital Redis Configuration - Authentication FIXED
port 6379
bind 127.0.0.1

# Authentication - Password without quotes
requirepass ArgoCapital2025!

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF Configuration
appendonly yes
appendfilename appendonly.aof
appendfsync everysec

# Performance Optimization
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ./redis_auth.log

# Database Configuration
databases 16
